<p>event-biding works!</p>

<section>
  <button mat-stroked-button color="primary" (click)="save()">Save</button>
  <button mat-stroked-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>
<section>
  <button mat-stroked-button color="primary" [disabled]="!btnEnable">Button 1</button>
  <button mat-stroked-button color="warn" [disabled]="!btnEnable">Button 2</button>

  <button mat-stroked-button color="warn" (click)="disable()">Disable</button>
  <mat-progress-spinner color="primary" [mode]="spinnerMode" value="0">
  </mat-progress-spinner>
</section>
