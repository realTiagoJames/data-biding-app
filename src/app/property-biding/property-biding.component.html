<h1 class="title">Property Biding</h1>
<section class="espaço-padrao">
  <p>Exemplo 1 - uma tag de imagem:</p>
  <article>
    <img [src]="urlImagem">

  </article>
</section>
<hr>
<section class="espaço-padrao">
  <p>Exemplo 2 - Diferença entre Property Biding e Interpolation</p>
  <input type="text" [disabled]="disableBox" [value]=nameCliente >
  <br><br>
  <input type="text" disabled="{{disableBox2}}" value={{nameCliente}} >
  <br><br>
  <button (click)="enableBox()">Enable TextBox</button>
  <button (click)="enableBox2()">Enable TextBox2</button>
</section>
<hr>
<section class="espaço-padrao">
<button mat-stroked-button [color]="color">My first button</button>
<button mat-stroked-button [disabled]="btnDisabled">My first button</button>
<button mat-stroked-button [color]="colors[idx]">My first button</button>
</section>
<hr>
